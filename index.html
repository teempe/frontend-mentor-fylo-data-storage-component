<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">

        <title>Frontend Mentor | Fylo data storage component</title>
    </head>
    
    <body>
        <main>
            <article class="storage">
                <header class="storage__header">
                    <h1 class="visually-hidden">Data storage component</h1>
                    <img src="./images/logo.svg" alt="Fylo logo.">
                    <div class="header-icons">
                        <div class="header-icons__icon">
                            <img src="./images/icon-document.svg" alt="">
                        </div>
                        <div class="header-icons__icon">
                            <img src="./images/icon-folder.svg" alt="">
                        </div>
                        <div class="header-icons__icon">
                            <img src="./images/icon-upload.svg" alt="">
                        </div>
                    </div>
                </header>

                <section class="storage__content">
                    <h2 class="visually-hidden">Storage usage data</h2>
                    <p>Youâ€™ve used <span class="storage-used">815 GB</span> of your storage</p>
            
                    <div class="usage-slider">
                        <div class="usage-slider__track">
                            <div class="usage-slider__progress"></div>
                            <div class="usage-slider__thumb"></div>
                        </div>

                        <div class="usage-slider__minmax">
                            <p class="usage-slider__min">0 GB</p>
                            <p class="usage-slider__max">1000 GB</p>
                        </div>
                    </div>
                                        
                    <div class="usage-badge">
                        <p class="usage-badge__storage-left">185</p>
                        <p class="usage-badge__text">GB Left</p>
                    </div>
                </section>
            </article>
        </main>
    </body>     
</html>
